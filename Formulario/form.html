<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Registro :P</title>
    <link rel="stylesheet" type="text/css" href="css/formStyle.css">
</head>

<body>
    <div>
        <h1>Formulario de Registro :P</h1>
        <form id="registrationForm" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <span class="error" id="nombreError"></span><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <span class="error" id="apellidoError"></span><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span><br>

            <label for="confirmPassword">Confirmación de Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error" id="confirmPasswordError"></span><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span><br>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula">
            <span class="error" id="cedulaError"></span><br>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut">
            <span class="error" id="rutError"></span><br>

        </form>
    </div>
    <button class="botonlindo" type="button" id="validateBtn">Validar</button>
    <script src="js/formComplemento.js"></script>
</body>

</html>
