<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de la Persona</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Información de la Persona</h1>
        <div id="person-info" class="person-card">
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Apellido</strong> <span id="apellido"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="email"></span></p>
            <p><strong>Cedula</strong> <span id="cedula"></span></p>
            <p><strong>Rut</strong> <span id="rut"></span></p>
            <p><strong>Clave</strong> <span id="contrasena"></span></p>
        </div>
    </div>
    <script src="./complemento.js"></script>
</body>

</html>
